<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE LIB - Software</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>
<body>
    <div class="sidebar">
        <a href="index.html" class="logo-container">
            <img src="assets/images/logo.svg" alt="THE LIB" class="site-logo">
            <h2>THE LIB</h2>
        </a>
        <ul>
            <li>
                <a href="games.html">
                    <i class="fas fa-gamepad"></i>
                    <span>Games</span>
                </a>
            </li>
            <li>
                <a href="softwares.html">
                    <i class="fas fa-laptop-code"></i>
                    <span>Softwares</span>
                </a>
            </li>
            <li>
                <a href="streaming.html">
                    <i class="fas fa-play-circle"></i>
                    <span>Streaming</span>
                </a>
            </li>
        </ul>
        <div class="settings-link">
            <a href="settings.html">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </div>
    </div>
    <div class="content">
        <h1><i class="fas fa-laptop-code"></i> Software</h1>
        
        <div class="search-container">
            <div class="search-icon">
                <i class="fas fa-search"></i>
            </div>
            <input type="text" id="search-input" class="search-input" 
                   placeholder="Search software..." onkeyup="searchItems()">
        </div>

        <div class="card-grid">
            <div class="software-card">
                <div class="software-image">
                    <i class="fas fa-cube"></i>
                    <div class="software-overlay">
                        <span class="tag">Utility</span>
                        <span class="version">v1.0.0</span>
                    </div>
                </div>
                <div class="title-overlay">
                    <h3>Software 1</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="js/search.js"></script>
    <script src="js/modal.js"></script>
</body>
</html>
