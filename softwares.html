<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE LIB - Software</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>
<body>
    <div class="sidebar">
        <a href="index.html" class="logo-container">
            <img src="assets/images/logo.svg" alt="THE LIB" class="site-logo">
            <h2>THE LIB</h2>
        </a>
        <ul>
            <li><a href="games.html">Games</a></li>
            <li><a href="softwares.html">Softwares</a></li>
            <li><a href="streaming.html">Streaming</a></li>
        </ul>
        <div class="settings-link">
            <a href="settings.html">
                <i class="fas fa-cog settings-icon"></i>
                <span>Settings</span>
            </a>
        </div>
    </div>
    <div class="content">
        <h1><i class="fas fa-laptop-code"></i> Software</h1>
        
        <div class="search-container">
            <div class="search-icon">
                <i class="fas fa-search"></i>
            </div>
            <input type="text" id="search-input" class="search-input" 
                   placeholder="Search software..." onkeyup="searchItems()">
        </div>

        <div class="card-grid">
            <div class="software-card">
                <div class="software-header">
                    <i class="fas fa-cube software-icon"></i>
                    <div class="software-meta">
                        <h3>Software 1</h3>
                        <span class="version">v1.0.0</span>
                    </div>
                </div>
                <div class="software-tags">
                    <span class="tag">Utility</span>
                </div>
                <p class="software-description">A brief description of the software goes here...</p>
                <a href="#" class="download-link">
                    <i class="fas fa-download"></i> Download
                </a>
            </div>
            <!-- Add more software-card divs as needed -->
        </div>
    </div>
    <script src="js/search.js"></script>
</body>
</html>
