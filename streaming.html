<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE LIB - Streaming</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>
<body>
    <div class="sidebar">
        <a href="index.html" class="logo-container">
            <img src="assets/images/logo.svg" alt="THE LIB" class="site-logo">
            <h2>THE LIB</h2>
        </a>
        <ul>
            <li><a href="games.html">Games</a></li>
            <li><a href="softwares.html">Softwares</a></li>
            <li><a href="streaming.html">Streaming</a></li>
        </ul>
        <div class="settings-link">
            <a href="settings.html">
                <i class="fas fa-cog settings-icon"></i> Settings
            </a>
        </div>
    </div>
    <div class="content">
        <h1><i class="fas fa-play-circle"></i> Streaming</h1>
        
        <div class="search-container">
            <div class="search-icon">
                <i class="fas fa-search"></i>
            </div>
            <input type="text" id="search-input" class="search-input" 
                   placeholder="Search streaming services..." onkeyup="searchItems()">
        </div>

        <table>
            <tr>
                <th>Service</th>
                <th>Category</th>
                <th>Type</th>
                <th>Link</th>
            </tr>
            <tr>
                <td>Service 1</td>
                <td><span class="tag">Movies</span></td>
                <td>VOD</td>
                <td>
                    <a href="#" class="download-link">
                        <i class="fas fa-external-link-alt"></i> Access
                    </a>
                </td>
            </tr>
        </table>
    </div>
    <script src="js/search.js"></script>
</body>
</html>
